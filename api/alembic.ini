# Alembic Configuration for UrbanAid API

[alembic]
# Path to migration scripts
script_location = alembic

# Database URL (overridden from environment in env.py)
# sqlalchemy.url is intentionally commented out - we load from environment
# sqlalchemy.url = sqlite:///./urbanaid.db

# Template for migration file generation
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate revision hashes to 12 chars
truncate_slug_length = 40

# Maximum length of slug
slug_length = 40

# Timezone for file names
timezone = UTC

# Enable prepended revision in filenames
prepend_sys_path = .

# Revision identifiers on their own lines
output_encoding = utf-8

[post_write_hooks]
# Enable black formatting (if available)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
