name: API CI

on:
  push:
    branches: [main]
    paths: ['api/**', '.github/workflows/api-ci.yml']
  pull_request:
    branches: [main]
    paths: ['api/**', '.github/workflows/api-ci.yml']

defaults:
  run:
    working-directory: api

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: urbanaid
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: urbanaid_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://urbanaid:testpass@localhost:5432/urbanaid_test
      JWT_SECRET_KEY: ci-test-secret-not-for-production
      ENVIRONMENT: development
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - run: pip install -r requirements.txt
      - run: pip install ruff
      - run: pytest tests/ -v --cov=. --cov-report=term-missing
      - name: Upload coverage
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: api/htmlcov/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: api/
          file: docker/Dockerfile.api
          push: false
          tags: urbanaid-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
